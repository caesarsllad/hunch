<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center><img src="http://www.hunch-app.com/app/layout/img/logo.png" height="20px"> Hunch</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div text-center><h2>Register User</h2></div>
	<ion-list>
	  <ion-item>
	    <ion-label floating>Full Name</ion-label>
	    <ion-input type="text" [(ngModel)]="name"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Username</ion-label>
	    <ion-input type="text" [(ngModel)]="username"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>E-mail</ion-label>
	    <ion-input type="text" [(ngModel)]="email"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Confirm Password</ion-label>
	    <ion-input type="password" [(ngModel)]="confirmpass"></ion-input>
	  </ion-item>
	  <br>
	  <ion-item>
	  <ion-label>I agree with the terms and conditions</ion-label>
  		<ion-checkbox color="dark" checked ="false" [(ngModel)]="agreed"></ion-checkbox>
  	  </ion-item>
	  </ion-list>

	<div padding>
		<button ion-button block (click)="registerUser()"> Registrar</button>
	</div>
</ion-content>
