<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title center><img src="http://www.hunch-app.com/app/layout/img/logo.png" height="20px"> Hunch</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div text-center><h2>Login</h2></div>
	<ion-list>
	  <ion-item>
	    <ion-label floating>E-mail</ion-label>
	    <ion-input type="text" [(ngModel)]="email"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label floating>Password</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>
	</ion-list>

	<div padding>
		<button ion-button block (click)="emailLogin()" color="dark"> Registrar</button>
	</div>

	<div padding>
		<button ion-button block (click)="twitterlogin()"><ion-icon name="logo-twitter" item-start></ion-icon>Login com Twitter</button>
	</div>
</ion-content>
